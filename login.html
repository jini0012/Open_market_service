<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hodu 로그인</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="#"><img src="./assets/Logo-hodu.png" alt="HODU" /></a>
      </h1>
    </header>
    <main>
      <article>
        <h2 class="sr-only">로그인 창</h2>
        <ul class="login-btns">
          <li>
            <button type="button" class="buyer active">구매회원 로그인</button>
          </li>
          <li>
            <button type="button" class="seller">판매회원 로그인</button>
          </li>
        </ul>

        <section>
          <h2 class="sr-only">로그인 아이디 및 비밀번호 입력</h2>
          <form action="#" method="post" class="login-form">
            <label for="id" class="sr-only">아이디</label>
            <input
              type="text"
              name="id"
              id="id"
              placeholder="아이디"
              autocomplete="username"
            />
            <label for="password" class="sr-only">비밀번호</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="비밀번호"
              autocomplete="current-password"
            />
            <!-- p태그 로그인 오류 메세지 띄우는 역할 -->
            <p></p>
            <!-- form 제출 => 로그인 : 구매회원 페이지로 이동 (페이지 제작 후 연결 예정) -->
            <button type="submit">로그인</button>
          </form>
        </section>
        <!-- 회원가입 : 회원가입 페이지 연결 / 비밀번호 찾기 : 미구현-->
        <ul class="find">
          <li><a href="./signup.html">회원가입</a></li>
          <li><a href="#">비밀번호 찾기</a></li>
        </ul>
      </article>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
