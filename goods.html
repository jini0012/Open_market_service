<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HODU</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/goods.css" />
  </head>
  <body>
    <header>
      <div class="search-wrap">
        <!-- 로고 클릭 시 상품 목록 페이지로 연결 -->
        <h1>
          <a href="index.html"
            ><img src="./assets/Logo-hodu.png" alt="HODU"
          /></a>
        </h1>
        <form action="#" method="get">
          <label for="search"></label>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="상품을 검색해보세요!"
          />
          <button class="searchBtn">
            <img src="./assets/search.svg" alt="검색" />
          </button>
        </form>
      </div>
      <div class="btn-wrap">
        <ul>
          <li class="cart">
            <a href="#" class="cartBtn"
              ><img src="./assets/icon-shopping-cart.svg" alt="" />
              장바구니
            </a>
          </li>
          <li class="login">
            <!-- 기본페이지 로그인 -> 로그인 후 마이페이지로 변경 -->
            <a href="./login.html" class="loginBtn"
              ><img src="./assets/icon-user.svg" alt="" />
              로그인
            </a>
          </li>
          <li class="myPage" hidden>
            <button class="myPageBtn">
              <img src="./assets/icon-user.svg" alt="" />
              마이페이지
            </button>
            <!-- ---------------modal------------------- -->
            <!-- 마이페이지 버튼 클릭 시 모달 창이 뜸 -->
            <dialog class="myPageModal">
              <button class="goMyPage">마이페이지</button>
              <button class="logout">로그아웃</button>
            </dialog>
            <!-- ----------------------------------------- -->
          </li>

          <!-- 판매자에게만 보이는 버튼 -->
          <li class="sellerCenter" hidden>
            <button type="button">
              <img src="./assets/icon-shopping-bag.svg" alt="" />
              판매자 센터
            </button>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <section class="buy-wrap">
        <h2 class="sr-only">상품 상세 내용</h2>
        <img src="https://via.placeholder.com/600x600" alt="" />
        <section class="goodsInfo-wrap">
          <div class="goodsInfo">
            <p>백엔드 글로벌</p>
            <h3>딥러닝 개발자 무릎 담요</h3>
            <p class="price"><span>17,500</span>원</p>
          </div>

          <p class="shippingFee">택배배송/ 무료배송</p>
          <hr />
          <form action="#" class="countForm">
            <button class="minus" type="button" id="minus">
              <img src="./assets/icon-minus-line.svg" alt="수량 빼기" />
            </button>
            <input type="number" min="1" value="1" id="num" disabled />
            <button class="plus" type="button" id="plus">
              <img src="./assets/icon-plus-line.svg" alt="수량 더하기" />
            </button>
            <hr />
            <ul>
              <li>총 상품 금액</li>
              <li>
                <div class="priceInfo">
                  <p>총 수량<span class="count">1</span>개</p>
                  <p><span class="totalPrice">17,500</span> 원</p>
                </div>
              </li>
            </ul>
            <div class="buyBtns">
              <button class="buy">바로 구매</button>
              <button class="cart">장바구니</button>
            </div>
          </form>
        </section>

        <!-- ---------------modal------------------- -->
        <!-- 바로구매 또는 장바구니 버튼을 눌렀는데 로그인이 되어있지 않으면 로그인 모달창이 뜸 -->
        <dialog class="loginModal">
          <button class="closeModal" type="button">
            <img src="./assets/icon-delete.svg" alt="모달창 닫기" />
          </button>
          <p>
            로그인이 필요한 서비스입니다. <br />
            로그인 하시겠습니까?
          </p>
          <button class="noBtn">아니오</button>
          <button class="yesBtn">예</button>
        </dialog>
        <!-- ----------------------------------------- -->
      </section>
      <section class="menubar">
        <h2 class="sr-only">상품정보 메뉴바</h2>
        <ul>
          <li><button type="button">버튼</button></li>
          <li><button type="button">리뷰</button></li>
          <li><button type="button">Q&A</button></li>
          <li><button type="button">반품/교환정보</button></li>
        </ul>
      </section>
    </main>
    <script src="./js/goods.js"></script>
    <script src="./js/common.js"></script>
  </body>
</html>
