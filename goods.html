<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HODU</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/goods.css" />
  </head>
  <body>
    <!-- 상품 상세 페이지 -->
    <header class="GNB">
      <div class="search-wrap">
        <h1>
          <a href="index.html"
            ><img src="./assets/Logo-hodu.png" alt="HODU"
          /></a>
        </h1>
        <form action="#" method="get">
          <label for="search"></label>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="상품을 검색해보세요!"
          />
          <button class="searchBtn">
            <img src="./assets/search.svg" alt="검색" />
          </button>
        </form>
      </div>
      <div class="btn-wrap">
        <ul>
          <li class="cart">
            <a href="./cart.html" class="cartBtn"> 장바구니 </a>
          </li>
          <li class="login">
            <!-- login : 비회원에게만 보이는 UI -->
            <a href="./login.html" class="loginBtn"> 로그인 </a>
          </li>
          <!-- myPage : 회원에게만 보이는 UI -->
          <li class="myPage" hidden>
            <a class="myPageBtn">마이페이지</a>
            <dialog class="myPageModal">
              <button class="goMyPage">마이페이지</button>
              <button class="logout">로그아웃</button>
            </dialog>
          </li>
          <!-- sellerCenter : 판매자에게만 보이는 UI -->
          <li class="sellerCenter" hidden>
            <a href="sellerDashBoard.html">
              <img src="./assets/icon-shopping-bag.svg" alt="" />
              판매자 센터
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <section class="buy-wrap">
        <h2 class="sr-only">상품 상세 내용</h2>
        <img src="https://placehold.co/600x600" alt="" />
        <section class="goodsInfo-wrap">
          <div class="goodsInfo">
            <p></p>
            <h3></h3>
            <p class="price"><span></span>원</p>
            <!-- 기존 디자인 시안 주석처리
            <p>백엔드 글로벌</p>
            <h3>딥러닝 개발자 무릎 담요</h3>
            <p class="price"><span>17,500</span>원</p>
            -->
          </div>

          <p class="shippingFee"></p>
          <!-- <p class="shippingFee">택배배송/ 무료배송</p> -->
          <hr />
          <form action="#" class="countForm">
            <button class="minus" type="button" id="minus">
              <img src="./assets/icon-minus-line.svg" alt="수량 빼기" />
            </button>
            <input type="number" min="1" value="1" id="num" disabled />
            <button class="plus" type="button" id="plus">
              <img src="./assets/icon-plus-line.svg" alt="수량 더하기" />
            </button>
            <hr />
            <ul>
              <li>총 상품 금액</li>
              <li>
                <div class="priceInfo">
                  <p>총 수량<span class="count">1</span>개</p>
                  <p><span class="totalPrice">17,500</span> 원</p>
                </div>
              </li>
            </ul>
            <div class="buyBtns">
              <button class="buy">바로 구매</button>
              <button class="cart">장바구니</button>
            </div>
          </form>
        </section>

        <!-- loginModal : 비회원에게만 보이는 UI -->
        <dialog class="loginModal">
          <button class="closeModal" type="button">
            <img src="./assets/icon-delete.svg" alt="모달창 닫기" />
          </button>
          <p>
            로그인이 필요한 서비스입니다. <br />
            로그인 하시겠습니까?
          </p>
          <button class="noBtn">아니오</button>
          <button class="yesBtn">예</button>
        </dialog>
      </section>
      <section class="menubar">
        <h2 class="sr-only">상품정보 메뉴바</h2>
        <ul>
          <li><button type="button">버튼</button></li>
          <li><button type="button">리뷰</button></li>
          <li><button type="button">Q&A</button></li>
          <li><button type="button">반품/교환정보</button></li>
        </ul>
      </section>
    </main>
    <footer>
      <nav>
        <ul class="about-wrap">
          <li><a href="#">호두샵 소개</a></li>
          <li><a href="#">이용약관</a></li>
          <li>
            <span>
              <a href="#">개인정보처리방침</a>
            </span>
          </li>
          <li><a href="#">전자금융거래약관</a></li>
          <li><a href="#">청소년보호정책</a></li>
          <li><a href="#">제휴문의</a></li>
        </ul>

        <ul>
          <li>
            <a href="#"
              ><img
                src="./assets/icon-insta.svg"
                alt="인스타그램 페이지 바로가기"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./assets/icon-fb.svg" alt="페이스북 페이지 바로가기"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./assets/icon-yt.svg" alt="유튜브 페이지 바로가기"
            /></a>
          </li>
        </ul>
      </nav>
      <hr />
      <address>
        <span>(주)HODU SHOP</span> <br />
        제주특별자치도 제주시 동광고 137 제주코딩베이스캠프 <br />
        사업자 번호 : 000-0000-0000 | 통신판매업 <br />
        대표 : 김호두
      </address>
    </footer>
    <script src="./js/common.js"></script>
    <script src="./js/goods.js"></script>
  </body>
</html>
