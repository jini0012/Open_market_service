<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hodu 로그인</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="#"><img src="./assets/Logo-hodu.png" alt="HODU" /></a>
      </h1>
    </header>
    <main>
      <article>
        <h2 class="sr-only">로그인 창</h2>
        <ul class="login-btns">
          <li><button type="button">구매회원 로그인</button></li>
          <li><button type="button">판매회원 로그인</button></li>
        </ul>
        <!-- 위 버튼 클릭시 각각의 (.buyer/.seller)class를 부여하여  
         .buyer => 구매회원으로 로그인 / .seller => 판매회원 로그인으로 되도록 설정가능한지 확인-->
        <section>
          <h2 class="sr-only">로그인 아이디 및 비밀번호 입력</h2>
          <form action="#" method="post">
            <label for="id">아이디</label>
            <input type="text" id="id" />
            <label for="password">비밀번호</label>
            <input type="password" id="password" />
            <button type="submit">로그인</button>
            <!-- 버튼 클릭 오류 메세지 JS로 적용확인 -->
          </form>
        </section>
        <!-- a태그 링크 페이지 제작 후 연결되도록 변경-->
        <ul class="find">
          <li><a href="#">회원가입</a></li>
          <li><a href="#">비밀번호 찾기</a></li>
        </ul>
      </article>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
