<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hodu 회원가입</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <header>
      <!-- 로고 클릭시 상품목록 페이지로 이동 -->
      <h1>
        <a href="index.html"><img src="./assets/Logo-hodu.png" alt="HODU" /></a>
      </h1>
    </header>
    <main>
      <article>
        <h2 class="sr-only">회원가입</h2>
        <ul class="join-btns">
          <li>
            <button type="button" class="buyer active">구매회원가입</button>
          </li>
          <li>
            <button type="button" class="seller">판매회원가입</button>
          </li>
        </ul>

        <section>
          <h2 class="sr-only">회원가입 정보 입력</h2>
          <form action="#" method="post" class="join-form">
            <label for="id">아이디</label>
            <div class="id-wrap">
              <input
                type="text"
                name="id"
                id="id"
                autocomplete="username"
                required
                pattern="[a-zA-Z0-9]{1,20}"
              />
              <button type="submit" class="duplicate-check">중복확인</button>
            </div>
            <!-- 추후 수정 필요 -->
            <p class="invalidColor hidden">필수 정보입니다.</p>
            <!-- p태그 아이디 중복 확인 메세지 알림 -->
            <p class="validColor"></p>

            <label for="password">비밀번호</label>
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="new-password"
              class="invalid-password"
              required
              pattern="(?=.*\d)(?=.*[a-z]).{8,}"
              minlength="8"
            />
            <p class="invalidColor hidden">필수 정보입니다.</p>

            <label for="password-recheck">비밀번호 재확인</label>
            <input
              type="password"
              name="password-recheck"
              id="password-recheck"
              class="invalid-password"
              required
            />
            <p class="invalidColor hidden">필수 정보입니다.</p>

            <!-- p태그 비밀번호와 비밀번호 재확인 일치 여부 확인 메세지 알림 -->
            <p class="password-check"></p>

            <label for="name">이름</label>
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="name"
              required
            />
            <p class="invalidColor hidden">필수 정보입니다.</p>

            <label for="phone">휴대폰번호</label>
            <div class="phone-wrap">
              <select name="phone1" id="phone1" required>
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">017</option>
                <option value="018">018</option>
                <option value="019">019</option>
              </select>
              <input
                type="text"
                name="phone2"
                id="phone2"
                pattern="\d{4}"
                maxlength="4"
                required
              />
              <input
                type="text"
                name="phone3"
                id="phone3"
                pattern="\d{4}"
                maxlength="4"
                required
              />
            </div>
            <p class="phoneInvalid invalidColor"></p>
            <!-- 판매회원가입 전용 input 요소 -->
            <label for="businessNum" class="seller-only">사업자 등록번호</label>
            <div class="businessnum-wrap">
              <input
                type="text"
                name="businessNum"
                id="businessNum"
                class="seller-only"
                maxlength="10"
                pattern="\d{10}"
              />

              <button type="submit" class="duplicate-check seller-only">
                인증
              </button>
            </div>
            <p class="invalidColor seller-only hidden">필수 정보입니다.</p>

            <label for="store-name" class="seller-only">스토어 이름</label>
            <input
              type="text"
              name="storeName"
              id="storeName"
              class="seller-only"
            />
            <p class="invalidColor seller-only hidden">필수 정보입니다.</p>
            <div class="no-wrap">
              <input type="checkbox" id="checkbox" class="txt-hide" />
              <label for="checkbox" class="checkbox"
                >호두샵의 <span>이용약관</span> 및
                <span>개인정보처리방침</span>에 대한 내용을 확인하였고
                동의합니다.</label
              >
              <!-- 모든 값이 유효하기 전까지 disabled => js로 모든 값 유효 + checkbox:checked => disabled 해제 기능 추가-->
              <!-- form 제출 => 회원가입(가입하기 활성화) => 가입 완료 후 로그인 페이지로 이동 -->
              <button type="submit" class="signup-btn" disabled>
                가입하기
              </button>
            </div>
          </form>
        </section>
      </article>
    </main>
    <script src="./js/signup.js"></script>
  </body>
</html>
