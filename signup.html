<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hodu 회원가입</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="./index.html"
          ><img src="./assets/Logo-hodu.png" alt="HODU"
        /></a>
      </h1>
    </header>
    <main>
      <article>
        <h2 class="sr-only">회원가입</h2>
        <ul class="join-btns">
          <li>
            <button type="button" class="buyer active">구매회원가입</button>
          </li>
          <li>
            <button type="button" class="seller">판매회원가입</button>
          </li>
        </ul>

        <section>
          <h2 class="sr-only">회원가입 정보 입력</h2>
          <form action="#" method="post" class="join-form">
            <label for="id">아이디</label>
            <div class="id-wrap">
              <input type="text" name="id" id="id" autocomplete="username" />
              <button type="submit" class="duplicate-check">중복확인</button>
            </div>
            <!-- 아이디 중복 확인 -->
            <p class="id-check"></p>
            <!-- 비밀번호 및 재확인 유효한 값인 경우 체크 이미지 확인되게끔 JS 적용-->
            <!-- 비밀번호 추후 필요시 정규표현식 적용 -->
            <label for="password">비밀번호</label>
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="new-password"
            />
            <label for="password-recheck">비밀번호 재확인</label>
            <input
              type="password"
              name="password-recheck"
              id="password-recheck"
            />
            <!-- 비밀번호와 재확인 일치 여부 확인 -->
            <p class="password-check"></p>
            <label for="name">이름</label>
            <input type="text" name="name" id="name" autocomplete="name" />
            <label for="phone">휴대폰번호</label>
            <div class="phone-wrap">
              <select name="phone1" id="phone1">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">017</option>
              </select>
              <input type="text" name="phone2" id="phone2" />
              <input type="text" name="phone3" id="phone3" />
            </div>

            <!-- 판매회원가입 전용 input 요소 -->
            <!-- 정규표현식 적용 -->
            <label for="business-num" class="seller-only"
              >사업자 등록번호</label
            >
            <div class="businessnum-wrap">
              <input
                type="text"
                name="business-num"
                id="business-num"
                class="seller-only"
              />
              <button type="submit" class="duplicate-check seller-only">
                인증
              </button>
            </div>

            <label for="store-name" class="seller-only">스토어 이름</label>
            <input
              type="text"
              name="store-name"
              id="store-name"
              class="seller-only"
            />
            <div class="no-wrap">
              <!-- checkbox 디자인 가상요소로 적용 -->
              <input type="checkbox" />
              <label for="checkbox" id="checkbox"
                >호두샵의 <span>이용약관</span> 및
                <span>개인정보처리방침</span>에 대한 내용을 확인하였고
                동의합니다.</label
              >
              <!-- 모든 값이 유효하기 전까지 disabled js로 적용 -->
              <button type="submit" class="signup-btn" disabled>
                가입하기
              </button>
            </div>
          </form>
        </section>
      </article>
    </main>
    <script src="./js/signup.js"></script>
  </body>
</html>
