<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hodu 회원가입</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <header>
      <!-- 로고 클릭시 상품목록 페이지로 이동 -->
      <h1>
        <a href="index.html">
          <img src="./assets/Logo-hodu.png" alt="HODU"
        /></a>
      </h1>
    </header>
    <main>
      <article>
        <h2 class="sr-only">회원가입</h2>
        <ul class="join-btns">
          <li>
            <button type="button" class="buyer active">구매회원가입</button>
          </li>
          <li>
            <button type="button" class="seller">판매회원가입</button>
          </li>
        </ul>

        <section>
          <h3 class="sr-only">회원가입 정보 입력</h3>
          <form action="#" method="post" class="join-form">
            <label for="id">아이디</label>
            <div class="id-wrap">
              <input
                type="text"
                name="id"
                id="id"
                autocomplete="username"
                required
                pattern="[a-zA-Z0-9]{1,20}"
              />
              <button type="submit" class="duplicate-check">중복확인</button>
            </div>
            <p class="idMsg invalidColor"></p>

            <label for="password">비밀번호</label>
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="new-password"
              class="invalid-passwordImg"
              required
              pattern="(?=.*\d)(?=.*[a-z]).{8,}"
              minlength="8"
            />
            <p class="passwordMsg invalidColor"></p>

            <label for="password-recheck">비밀번호 재확인</label>
            <input
              type="password"
              name="password-recheck"
              id="password-recheck"
              class="invalid-passwordImg"
              required
            />
            <p class="passwordCheckMsg invalidColor"></p>

            <label for="name">이름</label>
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="name"
              required
            />
            <p class="nameMsg invalidColor"></p>

            <label for="phone">휴대폰번호</label>
            <div class="phone-wrap">
              <button class="selectBtn" type="button">010</button>
              <ul class="optionList" id="phone1">
                <li><button type="button">010</button></li>
                <li><button type="button">011</button></li>
                <li><button type="button">016</button></li>
                <li><button type="button">017</button></li>
                <li><button type="button">018</button></li>
                <li><button type="button">019</button></li>
              </ul>
              <!-- 셀렉트 박스 커스텀으로 변경 -->
              <!-- <select name="phone1" id="phone1" required>
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">017</option>
                <option value="018">018</option>
                <option value="019">019</option>
              </select> -->
              <input
                type="text"
                name="phone2"
                id="phone2"
                pattern="\d{4}"
                maxlength="4"
                required
              />
              <input
                type="text"
                name="phone3"
                id="phone3"
                pattern="\d{4}"
                maxlength="4"
                required
              />
            </div>
            <p class="phoneMsg phoneInvalid invalidColor"></p>

            <!-- seller-only : 판매회원가입 전용 input 요소 -->
            <label for="businessNum" class="seller-only" hidden
              >사업자 등록번호</label
            >
            <div class="businessnum-wrap">
              <input
                type="text"
                name="businessNum"
                id="businessNum"
                class="seller-only"
                maxlength="10"
                pattern="\d{10}"
                hidden
              />

              <button type="submit" class="duplicate-check seller-only" hidden>
                인증
              </button>
            </div>
            <p class="businessNumMsg invalidColor" hidden>필수 정보입니다.</p>

            <label for="store-name" class="seller-only" hidden
              >스토어 이름</label
            >
            <input
              type="text"
              name="storeName"
              id="storeName"
              class="seller-only"
              hidden
            />
            <p class="storeNameMsg invalidColor" hidden>필수 정보입니다.</p>
            <div class="no-wrap">
              <input type="checkbox" id="checkbox" class="txt-hide" />
              <label for="checkbox" class="checkbox"
                >호두샵의 <span>이용약관</span> 및
                <span>개인정보처리방침</span>에 대한 내용을 확인하였고
                동의합니다.</label
              >
              <!-- form submit : 로그인 페이지로 이동 -->
              <button type="submit" class="signup-btn" disabled>
                가입하기
              </button>
            </div>
          </form>
        </section>
      </article>
    </main>
    <script src="./js/signup.js"></script>
  </body>
</html>
